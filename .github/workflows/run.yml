name: run

on:
  push:
  workflow_dispatch:

jobs:
  set:
    runs-on: ubuntu-24.04
    outputs:
      github: ${{ steps.set.outputs.github }}
    steps:
    - name: set
      id: set
      run:
        github=$(cat << EOF
        ${{ toJson(github) }}
        EOF
        )
        echo github=$github >> $GITHUB_OUTPUT

  get:
    runs-on: ubuntu-24.04
    needs:
    - set
    steps:
    - name: get
      id: get
      run:
        echo '${{ toJson(needs.set.outputs.github) }}'
