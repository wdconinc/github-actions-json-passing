name: run

on:
  push:
  workflow_dispatch:

jobs:
  set:
    runs-on: ubuntu-24.04
    outputs:
      github: ${{ steps.set.outputs.github }}
    steps:
    - name: set
      id: set
      run:
        cat << 'EOF' >> $GITHUB_OUTPUT
        github='${{ toJson(github) }}'
        EOF

  get:
    runs-on: ubuntu-24.04
    needs:
    - set
    steps:
    - name: get
      id: get
      run:
        echo '${{ toJson(needs.set.outputs.github) }}'
